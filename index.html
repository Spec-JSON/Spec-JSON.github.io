<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpecJSON</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --ink: #0b1b1c;
        --paper: #f6f0e8;
        --accent: #ff6b35;
        --shadow: rgba(11, 27, 28, 0.2);
        --radius: 24px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Space Grotesk", system-ui, sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at 15% 20%, #ffe6d7, transparent 55%),
          radial-gradient(circle at 85% 10%, #d5fff5, transparent 50%),
          linear-gradient(180deg, #f7efe4 0%, #fefbf7 100%);
        padding: 40px 20px;
      }

      .card {
        background: #fff;
        border-radius: var(--radius);
        padding: 32px 36px;
        box-shadow: 0 18px 36px -20px var(--shadow);
        text-align: center;
        max-width: 520px;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 6px 14px;
        border-radius: 999px;
        background: #f3f1ec;
        font-weight: 600;
        font-size: 0.85rem;
        margin-bottom: 16px;
      }

      h1 {
        font-family: "Fraunces", "Times New Roman", serif;
        font-size: clamp(1.8rem, 1.5rem + 1.5vw, 2.6rem);
        margin: 0 0 12px;
      }

      .accent {
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="pill">Temporary page</div>
      <h1>
        Software specification as structured
        <span class="accent">JSON</span>.
      </h1>
    </main>
  </body>
</html>
